{% extends "base.html" %}

{% block cuerpo %} 
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar materia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarMateria/" method="post"> {% csrf_token %}<!--falta action -->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" minlenght="1" maxlenght="6" readonly required class="form-control" value="{{mismaterias.codigo}}"><br>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" minlenght="1" maxlenght="100" required class="form-control" value="{{mismaterias.nombre}}"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numcredito" name="numcredito" min="1" max="9" value="1" required class="form-control" value="{{mismaterias.creditos}}"><br>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-dark"> Guardar Materia </button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
