{% extends "base.html" %}

{% block cuerpo %}

    <div class="row"> <!-- la filas-->
    <div class="col-sm-12 col-md-4 col-lg-4 xl-4"> <!-- Columna izquierda-->
        <h1> Mama </h1>
        <div class="card"><!-- tarjeta-->
          <div class="card-body">
            <form action="registrarMateria/" method="post"> {% csrf_token %}<!--falta action -->
              <div class="form-group">
                <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo Materia" minlenght="1" maxlenght="6" required class="form-control"><br>
              </div>
              <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre Materia" minlenght="1" maxlenght="100" required class="form-control"><br>
              </div>
              <div class="form-group">
                <input type="text" id="numcredito" name="numcredito" placeholder="Creditos Materia" min="1" max="9" value="1" required class="form-control"><br>
              </div>
              <div class="form-group py-3">
                <button type="submit" class="btn btn-dark"> Guardar Materia </button><br>
              </div>
            </form>
          </div>
        </div><!-- tarjeta-->
    </div><!-- Columna izquierda-->

    <div class="col-sm-12 col-md-8 col-lg-8 xl-8"> <!-- Columna derecha -->
        <h1> Listado De Materias </h1>
        <!-- La tabla -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Codigo </th>
              <th scope="col">Nombre </th>
              <th scope="col">Creditos </th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            {% for m in mismaterias %}
            <tr>
              <td> {{forloop.counter}} </td>
              <td> {{m.codigo}} </td>
              <td> {{m.nombre}} </td>
              <td> {{m.creditos}} </td>
              <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info">Editar</a> </td> <!--falta-->
              <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger">Borrar</a> </td> <!--falta-->
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- La tabla -->
    </div><!-- Columna derecha -->
    </div>
{% endblock %}
